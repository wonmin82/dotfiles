# make tmux display things in 256 colors
set-option -g default-terminal screen-256color

# 0 is too far from ` ;)
set-option -g base-index 1
set-window-option -g pane-base-index 1

# automatically renumber the windows
# # http://unix.stackexchange.com/questions/21742/renumbering-windows-in-tmux
set-option -g renumber-windows on
# Automatically set-option window title
set-window-option -g automatic-rename on
set-option -g set-titles on

set-window-option -g aggressive-resize on

set-option -g status-keys vi
set-option -g history-limit 10000

set-window-option -g mode-keys vi
set-window-option -g monitor-activity on

bind-key T clock-mode

bind-key t choose-tree
bind-key w choose-window

bind-key c new-window -c '#{pane_current_path}'

bind-key v split-window -h -c '#{pane_current_path}'
bind-key s split-window -v -c '#{pane_current_path}'

bind-key V select-layout even-horizontal
bind-key S select-layout even-vertical
# zoom/unzoom the current pane
bind-key z resize-pane -Z

bind-key -r < swap-window -d -t -
bind-key -r > swap-window -d -t +

bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Vim style pane selection
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D

# Shift arrow to switch windows
bind-key -n S-Left previous-window
bind-key -n S-Right next-window

# the delay between prefix and command
set-option -sg escape-time 1

# Reload tmux config
bind-key r source-file ~/.tmux.conf

# THEME
set-option -g status on
set-option -g monitor-activity on
set-option -g visual-activity off
set-option -g activity-action none
set-option -g message-command-style fg=colour11,bg=black,bold
set-option -g window-style fg=default,bg=default
set-option -g window-active-style fg=default,bg=default
set-option -g pane-border-style fg=default,bg=default
set-option -g pane-active-border-style fg=colour39,bg=default
set-option -g status-style fg=white,bg=colour235,dim
set-option -g window-status-style fg=white,bg=colour235,dim
set-option -g window-status-activity-style fg=white,bg=colour235
set-option -g window-status-current-style fg=colour233,bg=colour250,bright
set-option -g status-interval 5
set-option -g status-left-length 30
set-option -g status-left '#[fg=colour243]|#[default]#S #I:#P#[fg=colour243]|#[default]#{pane_width}x#{pane_height}#[fg=colour243]|#[default]#(whoami)#[fg=colour243]|#[default]'
set-option -g status-right-length 60
set-option -g status-right '#[fg=colour243]|#[default]#(tmux-mem-cpu-load --interval 2 --averages-count 0)#[fg=colour243]|#[default]%l:%M%P#[fg=colour243]|#[default]'
set-option -g status-position bottom
